type publicFace {
    nickname: String!
    email: String!
}

type User {
    name: String!
    nickname: String!
    birthday: String!
    email: String!
}

type Query {
    info: String!
    getOwnProfile: User!
    getContacts: [publicFace!]
    getContactInfo(nickname: String!): User!
}

type Mutation {
    addContact(
        id: ID
        nickname: String
        email: String
    ): Boolean!
    delContact(nickname: String!): Boolean!
}
