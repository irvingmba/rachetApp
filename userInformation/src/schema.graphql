type publicFace {
    id: ID!
    nickname: String!
    email: String!
}

type User {
    id: ID!
    name: String!
    nickname: String!
    birthday: String!
    email: String!
}

type Query {
    info: String!
    getOwnProfile: User!
    getContacts: [publicFace!]
    getContactInfo(id: ID!): User!
}

type Mutation {
    addContact(
        id: ID
        nickname: String
        email: String
    ): Boolean!
    delContact(id: ID!): Boolean!
}
