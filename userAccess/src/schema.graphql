type Approval {
    user: Boolean!
    password: Boolean!
}

type Registered {
    nickname: Boolean!
    email: Boolean!
}

type User {
    id: ID!
}

type Query {
    info: String!
}

type Mutation {
    login(
        user: String!
        password: String!
    ): Approval!
    register(
        name: String!
        nickname: String!
        birthday: String!
        email: String!
        password: String!
    ): Registered!
}